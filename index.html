<!DOCTYPE html>
<html>
<head>
	<title>Ketik Cepat</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>Ketik Cepat</h1>
	</header>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">
					Ketik kata yang telah tampil dalam
					<span class="text-success" id="seconds">
						5
					</span> Detik:
				</p>
				<h2 class="display-2 mb-5" id="current-word">hello</h2>
				<input type="text" name="" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
				<h4 class="mt-3" id="message"></h4>

				<div class="row mt-5">
					<div class="col-md-12">
						<h3>
							Waktu Tersisa:
							<span id="time">0</span>
						</h3>
					</div>
				</div>
				<div class="col-md-12">
					<h3>Skor:
						<span id="score">
							0
						</span>
					</h3>
				</div>

				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-secondary text-white">
							<h5>Instruksi</h5>
							<p>Ketik setiap kata yang diberikan dengan maksimal waktu yang sudah ditentukan</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
